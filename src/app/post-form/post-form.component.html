<div>
  <input
    type="text"
    class="form-control"
    placeholder="Title..."
    [(ngModel)]="title"
    #titleInput
  >
  <input
    type="text"
    class="form-control"
    placeholder="Text..."
    [(ngModel)]="text"
  >
    <button class="btn" (click)="addPost()" class="btn">Add post</button>
    <button class="btn" (click)="focusTitle()">Go to title field</button>
</div>
